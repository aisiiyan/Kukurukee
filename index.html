<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TXT Import Viewer Modern</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    padding: 20px;
    background: #f9f9f9;
    font-size: 14px;
    color: #333;
  }
  h2 {
    margin-bottom: 20px;
    font-size: 22px;
  }
  .buttons {
    margin-bottom: 20px;
  }
  button {
    padding: 8px 16px;
    font-size: 13px;
    margin-right: 10px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s;
  }
  #importBtn {
    background: #007bff;
    color: white;
  }
  #importBtn:hover {
    background: #0056b3;
  }
  #deleteBtn {
    background: #dc3545;
    color: white;
  }
  #deleteBtn:hover {
    background: #a71d2a;
  }
  .file-block {
    background: white;
    padding: 15px 20px;
    margin-bottom: 20px;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  .file-block strong {
    font-size: 15px;
    display: block;
    margin-bottom: 12px;
    color: #333;
    word-break: break-word;
  }
  label {
    display: block;
    margin-top: 8px;
    margin-bottom: 4px;
    font-size: 13px;
    color: #555;
  }
  input[type="text"] {
    width: calc(100% - 100px);
    max-width: 600px;
    padding: 7px 10px;
    margin-bottom: 10px;
    font-size: 13px;
    border: 1px solid #ccc;
    border-radius: 6px;
  }
  .copy-btn {
    padding: 7px 14px;
    font-size: 13px;
    background: #6c757d;
    color: #fff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    margin-left: 8px;
    vertical-align: middle;
  }
  .copy-btn:hover {
    background: #5a6268;
  }
  @media (max-width: 600px) {
    input[type="text"] {
      width: 100%;
      margin-bottom: 8px;
    }
    .copy-btn {
      width: 100%;
      margin: 5px 0 10px 0;
    }
  }
</style>
</head>
<body>

<h2>Import TXT Viewer (Modern)</h2>
<div class="buttons">
  <input type="file" id="fileInput" accept=".txt" hidden>
  <button id="importBtn">Import TXT File</button>
  <button id="deleteBtn">Delete All</button>
</div>

<div id="output"></div>

<script>
document.getElementById('importBtn').addEventListener('click', function() {
  document.getElementById('fileInput').click();
});

document.getElementById('deleteBtn').addEventListener('click', function() {
  document.getElementById('output').innerHTML = '';
});

document.getElementById('fileInput').addEventListener('change', function(event) {
  const file = event.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = function(e) {
    const contents = e.target.result;
    displayContents(contents);
  };
  reader.readAsText(file);
});

function displayContents(contents) {
  const output = document.getElementById('output');
  output.innerHTML = '';

  const blocks = contents.split('# ').filter(Boolean); // pisahkan tiap file

  blocks.forEach(block => {
    const lines = block.split('\n').map(l => l.trim()).filter(Boolean);
    const fileNameLine = lines[0];
    const titleLine = lines.find(line => line.startsWith('Title:'));
    const tagsLine = lines.find(line => line.startsWith('Tags:'));

    const fileName = fileNameLine.trim();
    const title = titleLine ? titleLine.replace('Title:', '').trim() : '';
    const tags = tagsLine ? tagsLine.replace('Tags:', '').trim() : '';

    const div = document.createElement('div');
    div.className = 'file-block';
    div.innerHTML = `
      <strong>${fileName}</strong>

      <label>Title:</label>
      <input type="text" value="${title}" id="title-${fileName}">
      <button class="copy-btn" onclick="copyText('title-${fileName}')">Copy Title</button>

      <label>Tags: ${tags.split(',').length}/50</label>
      <input type="text" value="${tags}" id="tags-${fileName}">
      <button class="copy-btn" onclick="copyText('tags-${fileName}')">Copy Tags</button>
    `;

    output.appendChild(div);
  });
}

function copyText(id) {
  const input = document.getElementById(id);
  input.select();
  input.setSelectionRange(0, 99999); // For mobile
  document.execCommand('copy');
}
</script>

</body>
</html>
